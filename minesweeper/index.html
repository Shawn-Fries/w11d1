<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./bundle.js"></script>
    <link rel="stylesheet" href="./application.css"></link>
    <title>Document</title>
</head>
<body>
    
    <div id="root">This is from the index.html file</div>
    <div class="modal">
        <form class="modal-form">
    
            <span class="modal-close js-modal-close">&times;</span>
    
            <h1>Welcome</h1>
    
            <p>Please sign in to continue.</p>
    
            <div class="input">
                <label for="form-email">Email</label>
                <input type="text" id="form-email" value="sennacy@appacademy.io">
            </div>
    
            <div class="input">
                <label for="form-password">Password</label>
                <input type="password" id="form-password" value="password">
            </div>
    
            <div class="submit">
                <button>Sign In</button>
                <span class="button-alternative">or <strong class="js-modal-close">Cancel</strong></span>
            </div>
    
        </form>
        <div class="modal-screen js-modal-close"></div>
    </div>
</body>
</html>
